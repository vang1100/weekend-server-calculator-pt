<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>
    <form id="calc" data-testid="calculator" onSubmit="submit(event)">
      <input id ="numOne" placeholder="First Number">
      <button id="addOp">+</button>
      <button onClick ="clickMinus(event)" id="minusOp">-</button>
      <button id="multiplyOp">*</button>
      <button id="divideOp">/</button>
      <input  id="numTwo" placeholder="Second Number">
      <button onClick="clickEqual(event)" id="equal">=</button>
      <button id="clearAll">C</button>
    </form>

    <section id="recentResult" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    <p>Current</p>
  </section>

    <section id="calcHistory" data-testid="resultHistory">
      <p>History</p>
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
